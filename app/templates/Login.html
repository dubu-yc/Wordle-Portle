<!DOCTYPE html>
<html>

  <head>
    <title> BreakBuddy </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 	  crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/loginstyle.css">
  </head>

  <body>
    <h1>
      Welcome to BreakBuddy!
    </h1>

    <div class = "container" id="formed">
        <h3>
          Login Here!
        </h3>
	    <center>
	{% if error_message %}
	<div class="alert alert-danger" style="width:500px" role="alert">
		{{error_message}}
	</div>
	{% endif %}
        <form action={{ url_for('disp_loginpage') }} method="POST">
          <input type="text" name="username" class="form-control" style="width:200px" placeholder="Username" aria-label="Username" aria-describedby="inputGroup-sizing-sm">
          <input type="password" name="password" class="form-control" style="width:200px" placeholder="Password" aria-label="Password" aria-describedby="inputGroup-sizing-sm">
          <br>
      	  <input class="btn btn-success" type="submit" name="sub1" value="Login">
    	</form>
	<br>
	<form action={{ url_for('create_account_render') }} method="POST">
		<input class="btn btn-success" type="submit" name="create" value="Create An Account">
	</form>
	</center>
    </div>
  </body>

</html>
